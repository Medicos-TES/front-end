<a mat-stroked-button color="accent" routerLink="/medico/cadastrar">
  <mat-icon>medication</mat-icon>
  Cadastrar MÃ©dico
</a>

<table mat-table [dataSource]="medicos" class="mat-elevation-z8">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let medico">
      {{ medico.nome }}
    </td>
  </ng-container>

  <ng-container matColumnDef="especialidade">
    <th mat-header-cell *matHeaderCellDef>Especialidade</th>
    <td mat-cell *matCellDef="let medico">
      {{ medico.especialidade }}
    </td>
  </ng-container>

  <ng-container matColumnDef="crm">
    <th mat-header-cell *matHeaderCellDef>CRM</th>
    <td mat-cell *matCellDef="let medico">
      {{ medico.crm }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
